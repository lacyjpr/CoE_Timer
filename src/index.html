<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Pomodoro Clock">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pomodoro Clock</title>
		
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<div class="container">

			<div class="row">

					<div class="timer">
						<div class="titl">
							<h1>Pomodoro Clock</h1>
						</div>
						<div class="row">
							<div class="col-xs-4 break">
								<p class="text-center">Break</p>
								<button type="button" class="btn btn-sm btn-default breakPlus">+</button>
								<span class="breakTime"> 5 </span>
								<button type="button" class="btn btn-sm btn-default breakMinus">-</button>
							</div>
							<div class="col-xs-4 work">
								<p class="text-center">Work</p>
								<button type="button" class="btn btn-sm btn-default workPlus">+</button>
								<span class="workTime"> 25 </span>
								<button type="button" class="btn btn-sm btn-default workMinus">-</button>
							</div>
						</div>

						<div class="row">
							<button type="button" class="btn btn-default start">Start</button>
							<div class="takeABreak hidden">Break Time!</div>
						</div>

						<div class="clock">
							<div class="progress"></div>
							<div class="content">25:00</div>

						</div> <!--clock-->

						<div class="row">
							<button type="button" class="btn btn-default reset">Reset</button>
						</div>

					</div> <!--timer-->
			</div> <!--row-->
		</div> <!--container-->

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</html>
